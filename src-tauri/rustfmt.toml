# Rust格式化配置
# 确保代码风格一致性和可读性
# 使用稳定的配置选项以确保兼容性

# 最大行宽（字符数）
max_width = 100

# 硬标签制表符 spaces
hard_tabs = false

# 每个层级缩进空格数
tab_spaces = 4

# 换行设置
newline_style = "Unix"

# 强制使用字段初始化简写
use_field_init_shorthand = true

# 强制使用 try 块
force_explicit_abi = true

# 链式格式化
chain_width = 80

# 单行 if else 格式化
single_line_if_else_max_width = 50

# 数组格式化
array_width = 60

# 结构体字面量宽度
struct_lit_width = 60

# 结构体变体宽度
struct_variant_width = 60

# 函数调用空格
fn_params_layout = "Tall"

# 闭包表达式宽度
fn_call_width = 60

# attr 格式化
attr_fn_like_width = 70

# match 分支强制逗号
match_block_trailing_comma = false

# merge_derives = true
merge_derives = true

# use try 表达式
use_try_shorthand = false

# use 混合
use_small_heuristics = "Default"

# 省略 as _
reorder_modules = true

# reorder_imports = true
reorder_imports = true