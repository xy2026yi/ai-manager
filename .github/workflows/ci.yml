name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd ai-tools-client
          npm install

      - name: Type check
        run: |
          cd ai-tools-client
          npm run type-check

      - name: Lint
        run: |
          cd ai-tools-client
          npm run lint

      - name: Build
        run: |
          cd ai-tools-client
          npm run build
